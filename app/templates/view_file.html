<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View File - VulnerableWeb</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kreon:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg" href="{{ url_for('static', filename='image/logo.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/todos.css') }}">
  <style>
    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem 1rem 0 1rem;
    }

    .file-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #ddd;
    }

    .file-header h1 {
      color: #333;
      margin: 0;
      font-size: 2rem;
    }

    .back-btn {
      padding: 0.5rem 1rem;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #e0e0e0;
    }

    .file-content {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }

    .file-content pre {
      background-color: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      color: #333;
      margin: 0;
    }

    .file-text {
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <nav aria-label="Main navigation">
    <div class="nav-container">
      <a class="brand" href="/" aria-label="VulnerableWeb Home">
        <img src="{{ url_for('static', filename='image/logo.svg') }}" height="40" width="40" alt="VulnerableWeb Logo">
        <h4>VulnerableWeb</h4>
      </a>
      <div class="nav-links">
        <span class="welcome">Welcome {{ session.get('username')|escape }}</span>
        {% if session.get('role') != 'admin' %}
          <a class="link" href="/todos">Todos</a>
          <a class="link" href="/notes">Notes</a>
        {% else %}
          <a class="link" href="/admin/users">Users</a>
        {% endif %}
        <a class="link" href="/upload">Files</a>
        <a class="link" href="/ssrf">Preview URL</a>
        <a class="link" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="file-header">
      <h1>{{ filename|escape }}</h1>
      <a href="{{ url_for('main.upload_file') }}" class="back-btn">‚Üê Back to Files</a>
    </div>

    <div class="file-content">
      <pre class="file-text">{{ content|escape }}</pre>
    </div>
  </div>
</body>
</html>
